<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:wght@400;500;600;700;800&family=Inconsolata:wght@400;700;900&family=Lato:wght@400;700&family=Manrope:wght@400;500;600;700;800&family=PT+Serif:wght@400;700&family=Poppins:wght@400;700;900&family=Roboto:wght@400;500;700;900&family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d8ec0c3424.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-EBGaramond {
        font-family: "EB Garamond", serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <title>Justice</title>
  </head>
  <body>
    <header class="container mx-auto my-12">
      <div class="navbar bg-base-100">
        <div class="flex navbar-start">
          <a class="btn btn-ghost normal-case text-xl"
            ><img class="mr-44" src="./images/logo.png" alt=""
          /></a>
        </div>
        <div class="navbar-center">
          <ul
            class="flex lg:flex-row md:flex-row menu menu-horizontal px-1 font-normal text-[#707070] font-poppins text-lg"
          >
            <li>
              <a>Home <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a>Services <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a>Cases <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a>Blog <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a>Contact Us <i class="fa-solid fa-chevron-right"></i></a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn font-poppins font-extrabold text-lg text-white bg-[#B68C5A]"
            >Free Consultation</a
          >
        </div>
      </div>
    </header>

    <main class="container my-32 mx-auto">
      <!-- banner -->
      <div
        class="hero mx-auto"
        style="background-image: url('./images/banner.png')"
      >
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-md">
            <h1
              class="mb-5 text-5xl font-extrabold font-EBGaramond text-white text-center"
            >
              We Provide Effective Legal Solutions
            </h1>
            <p
              class="mb-5 text-[#e7e7e7] text-center font-poppins text-xs font-normal"
            >
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour..
            </p>
            <div class="flex gap-6 justify-center items-center">
              <input
                class="py-4 px-36 rounded-lg text-left border-none bg-white"
                type="text"
                placeholder="Search your services"
              />
              <button
                class="btn py-4 px-10 bg-[#B68C5A] text-white rounded-lg border-none"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
